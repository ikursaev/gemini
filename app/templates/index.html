<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the task list */
        #tasks-list::-webkit-scrollbar {
            width: 8px;
        }
        #tasks-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #tasks-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #tasks-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-900">Document Extractor</h1>
        <div class="relative">
            <button id="tasks-dropdown-button" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg inline-flex items-center transition duration-200 ease-in-out">
                <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                Tasks
            </button>
            <div id="tasks-dropdown" class="hidden absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-xl z-20 border border-gray-200">
                <ul id="tasks-list" class="py-2 max-h-60 overflow-y-auto">
                    <!-- Tasks will be loaded here -->
                    <li class="px-4 py-2 text-gray-500 text-sm">No tasks running.</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Upload Document for Extraction</h2>
            <form id="upload-form" class="space-y-6">
                <div>
                    <label for="file-input" class="block text-sm font-medium text-gray-700 mb-2">Select a file</label>
                    <input type="file" name="file" id="file-input" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full flex justify-center items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                    <svg id="upload-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Upload
                </button>
            </form>
        </div>

        <!-- Result Display Area -->
        <div id="result-display" class="mt-12 bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl border border-gray-200 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Extracted Content</h2>
                <a id="download-link" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg inline-flex items-center transition duration-200 ease-in-out">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l3-3m-3 3l-3-3m2-8h7a2 2 0 012 2v7a2 2 0 01-2 2h-7a2 2 0 01-2-2V5a2 2 0 012-2z"></path></svg>
                    Download Markdown
                </a>
            </div>
            <div id="extracted-markdown" class="prose max-w-none text-gray-700 leading-relaxed">
                <!-- Markdown content will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center text-gray-500 text-sm">
        Powered by Gemini & Tailwind CSS
    </footer>

    <script>
        const tasksDropdownButton = document.getElementById('tasks-dropdown-button');
        const tasksDropdown = document.getElementById('tasks-dropdown');
        const tasksList = document.getElementById('tasks-list');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const resultDisplay = document.getElementById('result-display');
        const extractedMarkdown = document.getElementById('extracted-markdown');
        const downloadLink = document.getElementById('download-link');
        const uploadButton = uploadForm.querySelector('button[type="submit"]');
        const uploadIcon = document.getElementById('upload-icon');
        const loadingSpinner = document.getElementById('loading-spinner');

        let currentTasks = {}; // To keep track of tasks and their statuses

        tasksDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from closing dropdown immediately
            tasksDropdown.classList.toggle('hidden');
            if (!tasksDropdown.classList.contains('hidden')) {
                fetchTasks();
            }
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', (event) => {
            if (!tasksDropdownButton.contains(event.target) && !tasksDropdown.contains(event.target)) {
                tasksDropdown.classList.add('hidden');
            }
        });

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!fileInput.files.length) {
                alert('Please select a file to upload.');
                return;
            }

            uploadButton.disabled = true;
            uploadIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/uploadfile/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    // Add new task to currentTasks and refresh display
                    currentTasks[data.task_id] = { id: data.task_id, status: data.status };
                    updateTasksList();
                    fileInput.value = ''; // Clear the input
                } else {
                    alert(`Error: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('An error occurred during upload.');
            } finally {
                uploadButton.disabled = false;
                uploadIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });

        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                currentTasks = {}; // Reset and rebuild
                tasks.forEach(task => {
                    currentTasks[task.id] = task;
                });
                updateTasksList();
            } catch (error) {
                console.error('Error fetching tasks:', error);
                tasksList.innerHTML = '<li class="px-4 py-2 text-red-500 text-sm">Error loading tasks.</li>';
            }
        }

        function updateTasksList() {
            const taskIds = Object.keys(currentTasks);
            tasksList.innerHTML = ''; // Clear current list

            if (taskIds.length === 0) {
                tasksList.innerHTML = '<li class="px-4 py-2 text-gray-500 text-sm">No tasks running.</li>';
                return;
            }

            taskIds.forEach(taskId => {
                const task = currentTasks[taskId]; // Get the actual task object
                const listItem = document.createElement('li');
                listItem.className = 'px-4 py-2 hover:bg-gray-50 border-b border-gray-100 last:border-b-0';
                let actionsHtml = '';

                if (task.status === 'SUCCESS') {
                    actionsHtml = `<button class="bg-green-500 hover:bg-green-600 text-white text-xs py-1 px-2 rounded transition duration-200 ease-in-out" onclick="viewTaskResult('${task.id}')">View Result</button>`;
                } else if (task.status === 'PENDING' || task.status === 'STARTED') {
                    actionsHtml = `<button class="bg-red-500 hover:bg-red-600 text-white text-xs py-1 px-2 rounded transition duration-200 ease-in-out" onclick="stopTask('${task.id}')">Stop</button>`;
                }

                listItem.innerHTML = `
                    <div class="flex justify-between items-center text-sm">
                        <span class="font-medium">${task.id.substring(0, 8)}...</span>
                        <span class="text-gray-600">(${task.status})</span>
                        <div>${actionsHtml}</div>
                    </div>
                `;
                tasksList.appendChild(listItem);
            });
        }

        async function viewTaskResult(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}/result`);
                const data = await response.json();
                if (response.ok) {
                    extractedMarkdown.innerHTML = data.markdown;
                    downloadLink.href = `/download_markdown/${taskId}`;
                    resultDisplay.classList.remove('hidden');
                    tasksDropdown.classList.add('hidden'); // Hide dropdown after viewing result
                    // Scroll to result display
                    resultDisplay.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert(`Error fetching result: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error viewing result:', error);
                alert('An error occurred while fetching the result.');
            }
        }

        async function stopTask(taskId) {
            if (confirm(`Are you sure you want to stop task ${taskId.substring(0, 8)}...?`)) {
                try {
                    const response = await fetch(`/tasks/${taskId}/stop`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        fetchTasks(); // Refresh tasks list
                    } else {
                        alert(`Error stopping task: ${data.detail || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error stopping task:', error);
                    alert('An error occurred while stopping the task.');
                }
            }
        }

        // Fetch tasks every 5 seconds
        setInterval(fetchTasks, 5000);

        // Initial fetch
        fetchTasks();
    </script>
</body>
</html>
