<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-button {
            border: 2px dashed #a0a0a0;
            padding: 20px 30px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f9f9f9;
            color: #555;
            font-size: 1.1em;
            transition: all 0.3s ease;
            width: calc(100% - 44px); /* Account for padding and border */
            display: block;
        }
        .file-input-button:hover {
            background-color: #e9e9e9;
            border-color: #777;
        }
        .file-name {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2c2c2c;
                color: #e0e0e0;
            }
            .container {
                background-color: #3c3c3c;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            h1 {
                color: #f0f0f0;
            }
            .file-input-button {
                border-color: #666;
                background-color: #444;
                color: #ccc;
            }
            .file-input-button:hover {
                background-color: #555;
                border-color: #888;
            }
            .file-name {
                color: #bbb;
            }
            .submit-button {
                background-color: #0056b3;
            }
            .submit-button:hover {
                background-color: #003f80;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Extractor</h1>
        <form action="/uploadfile/" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="file-upload" onchange="updateFileName(this)">
                <label for="file-upload" class="file-input-button">Choose a file...</label>
            </div>
            <span id="file-name" class="file-name">No file chosen</span>
            <input type="submit" value="Extract Content" class="submit-button">
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameSpan = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameSpan.textContent = input.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file chosen';
            }
        }
    </script>
</body>
</html>
