<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Extractor</title>
    <link href="/static/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass {
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(55, 65, 81, 0.3);
      }
      .icon-container {
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      svg {
        max-width: 100%;
        max-height: 100%;
        flex-shrink: 0;
      }
      .w-3 {
        width: 0.75rem;
      }
      .h-3 {
        height: 0.75rem;
      }
      .w-4 {
        width: 1rem;
      }
      .h-4 {
        height: 1rem;
      }
      .w-6 {
        width: 1.5rem;
      }
      .h-6 {
        height: 1.5rem;
      }
      .w-8 {
        width: 2rem;
      }
      .h-8 {
        height: 2rem;
      }
      .z-10 {
        z-index: 10;
      }
      .z-50 {
        z-index: 50;
      }

      /* Responsive dropdown positioning */
      @media (max-width: 640px) {
        #tasks-dropdown {
          right: 0;
          left: auto;
          width: 95vw;
          max-width: 20rem;
        }
      }

      /* Ensure dropdown is properly positioned */
      .dropdown-container {
        position: relative;
      }

      #tasks-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 0.5rem;
        width: 20rem;
      }

      /* Additional Tailwind classes */
      .mr-2 {
        margin-right: 0.5rem;
      }
      .mb-1 {
        margin-bottom: 0.25rem;
      }
      .mb-3 {
        margin-bottom: 0.75rem;
      }
      .mb-6 {
        margin-bottom: 1.5rem;
      }
      .mt-1 {
        margin-top: 0.25rem;
      }
      .mt-2 {
        margin-top: 0.5rem;
      }
      .px-3 {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .py-6 {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
      .py-12 {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
      .p-2 {
        padding: 0.5rem;
      }
      .p-6 {
        padding: 1.5rem;
      }
      .space-x-2 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-x-reverse: 0;
        margin-right: calc(0.5rem * var(--tw-space-x-reverse));
        margin-left: calc(0.5rem * calc(1 - var(--tw-space-x-reverse)));
      }
      .space-x-3 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-x-reverse: 0;
        margin-right: calc(0.75rem * var(--tw-space-x-reverse));
        margin-left: calc(0.75rem * calc(1 - var(--tw-space-x-reverse)));
      }
      .space-x-4 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-x-reverse: 0;
        margin-right: calc(1rem * var(--tw-space-x-reverse));
        margin-left: calc(1rem * calc(1 - var(--tw-space-x-reverse)));
      }
      .space-y-3 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-y-reverse: 0;
        margin-top: calc(0.75rem * calc(1 - var(--tw-space-y-reverse)));
        margin-bottom: calc(0.75rem * var(--tw-space-y-reverse));
      }
      .space-y-6 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-y-reverse: 0;
        margin-top: calc(1.5rem * calc(1 - var(--tw-space-y-reverse)));
        margin-bottom: calc(1.5rem * var(--tw-space-y-reverse));
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-slate-900 text-gray-800 dark:text-gray-200 antialiased min-h-screen font-light"
  >
    <header
      class="relative z-10 backdrop-blur-sm bg-white/80 dark:bg-gray-900/80 border-b border-gray-200/50 dark:border-gray-700/50 py-6 px-6"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <div
            class="w-6 h-6 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg icon-container"
          >
            <svg
              class="w-3 h-3 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
          </div>
          <div>
            <h1
              class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-400 bg-clip-text text-transparent"
            >
              Document Extractor
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
              AI-powered document analysis
            </p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button
            id="theme-toggle"
            class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200 hover:scale-105"
          >
            <svg
              id="theme-toggle-dark-icon"
              class="hidden w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
            <svg
              id="theme-toggle-light-icon"
              class="hidden w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="dropdown-container">
            <button
              id="tasks-dropdown-button"
              class="glass px-3 py-2 text-gray-700 dark:text-gray-200 font-medium rounded-lg inline-flex items-center transition-all duration-200 hover:scale-105 hover:shadow-lg"
            >
              <svg
                class="w-4 h-4 mr-2 text-gray-600 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                ></path>
              </svg>
              Tasks
            </button>
            <div
              id="tasks-dropdown"
              class="hidden glass rounded-xl shadow-2xl z-50 border border-gray-200/50 dark:border-gray-700/50 backdrop-blur-xl max-h-96 overflow-hidden"
              style="max-width: 90vw"
            >
              <ul id="tasks-list" class="py-3 max-h-64 overflow-y-auto">
                <li
                  class="px-4 py-3 text-gray-500 dark:text-gray-400 text-sm text-center"
                >
                  No tasks running.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main
      class="relative z-10 flex-1 flex items-center justify-center px-4 py-12"
    >
      <div class="w-full max-w-lg">
        <div
          class="glass p-6 rounded-2xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50 backdrop-blur-xl"
        >
          <div class="text-center mb-6">
            <div
              class="w-6 h-6 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg icon-container mx-auto mb-3"
            >
              <svg
                class="w-3 h-3 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6L16 6a3 3 0 013 3v10a2 2 0 01-2 2H7a2 2 0 01-2-2V16m-2-6l4-4m0 0l4 4m-4-4v12"
                ></path>
              </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
              Upload Document
            </h2>
            <p class="text-gray-600 dark:text-gray-400 font-light text-sm">
              Extract text and tables with AI precision
            </p>
          </div>
          <form id="upload-form" class="space-y-6">
            <div
              id="drop-area"
              class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center cursor-pointer transition-all duration-300"
            >
              <input
                type="file"
                name="file"
                id="file-input"
                class="hidden"
                accept="application/pdf,image/*"
              />
              <div class="space-y-3">
                <div
                  class="w-8 h-8 bg-gradient-to-br from-blue-100 to-purple-100 dark:from-blue-900/30 dark:to-purple-900/30 rounded-lg icon-container mx-auto"
                >
                  <svg
                    class="w-4 h-4 text-blue-500 dark:text-blue-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    ></path>
                  </svg>
                </div>
                <div>
                  <p
                    class="text-base font-medium text-gray-700 dark:text-gray-300 mb-1"
                  >
                    Drop your files here
                  </p>
                  <p class="text-sm text-gray-500 dark:text-gray-400">
                    or
                    <span class="text-blue-500 dark:text-blue-400 font-medium"
                      >click to browse</span
                    >
                  </p>
                  <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">
                    Support for PDF, PNG, JPG files
                  </p>
                </div>
              </div>
            </div>
            <button
              type="submit"
              id="upload-button"
              class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 rounded-xl transition-all duration-300 flex items-center justify-center space-x-2"
            >
              <span id="upload-text">Start Processing</span>
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      // Basic functionality
      const dropArea = document.getElementById("drop-area");
      const fileInput = document.getElementById("file-input");

      dropArea.addEventListener("click", () => fileInput.click());

      // Theme toggle
      const themeToggle = document.getElementById("theme-toggle");
      const darkIcon = document.getElementById("theme-toggle-dark-icon");
      const lightIcon = document.getElementById("theme-toggle-light-icon");
      const htmlElement = document.documentElement;

      const currentTheme = localStorage.getItem("theme") || "light";

      function updateTheme(theme) {
        if (theme === "dark") {
          htmlElement.classList.add("dark");
          darkIcon.classList.add("hidden");
          lightIcon.classList.remove("hidden");
        } else {
          htmlElement.classList.remove("dark");
          darkIcon.classList.remove("hidden");
          lightIcon.classList.add("hidden");
        }
        localStorage.setItem("theme", theme);
      }

      updateTheme(currentTheme);

      themeToggle.addEventListener("click", () => {
        const isDark = htmlElement.classList.contains("dark");
        updateTheme(isDark ? "light" : "dark");
      });
    </script>
  </body>
</html>
